<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>order list</title>
    <style>
        h1 {
            text-align: center;
        }

        table {
            margin-left: auto;
            margin-right: auto;
        }

        div {
            text-align: center;
            margin-bottom: 50px;
        }
    </style>
</head>

<body>
    <h1>Order List</h1>
    <div>
        <a href="/">Go Home</a>
    </div>

    <table style="border: 1px solid black;"> <!-- 열 제목 -->
        <thead>
            <tr>
                <th>No</th>
                <th>Product ID</th>
                <th>Order Date</th>
            </tr>
        </thead>
        <!-- DB 내용 삽입 부분 -->
        <tbody id="order-rows">
            {{orderRows}}
        </tbody>
    </table>
</body>

</html>
